<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <meta name="description" content="Portfolio website of Nicholas Ouimet showcasing projects and skills.">
    <meta name="keywords" content="Nicholas Ouimet, Web Development, Portfolio, Projects, Contact">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <div id="loading-spinner"></div> 
  <div id="canvas-container">
    <canvas id="bg"></canvas>
    <div id="name-overlay">Nicholas Ouimet</div>
    <div id="buttons">
        <button class="nav-btn" id="about-btn">About Me</button>
        <button class="nav-btn" id="projects-btn">Projects</button>
        <button class="nav-btn" id="contact-btn">Contact Me</button>
    </div>
    <button id="skip-btn" class="hidden">Skip</button> 

    <!--  Project Blurbs -->
    <div id="project-blurbs" class="hidden">
        <div class="project-blurb" id="blurb-1">
            <h2>Project 1</h2>
            <p>Placeholder for Project 1. Details about this project will go here.</p>
        </div>
        <div class="project-blurb" id="blurb-2">
            <h2>Project 2</h2>
            <p>Placeholder for Project 2. Details about this project will go here.</p>
        </div>
    </div>
   
    
    <!-- Contact Me Section -->
    <div id="contact-section" class="hidden">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div id="content" class="hidden"></div> 
    
    <footer>&copy; 2024 Nicholas Ouimet. All Rights Reserved.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
